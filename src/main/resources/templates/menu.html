<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" th:href="@{/menu}">Productos</a>
    <div class="form-inline my-2 my-lg-0 ml-auto">
        <!-- Cambié el color del botón "Cerrar Sesión" a dark -->
        <a class="btn btn-outline-dark ml-2" th:href="@{/logout}">Cerrar Sesión</a>
        <!-- Cambié el color del botón "Agregar Producto" a info -->
        <a class="btn btn-outline-info ml-2" th:href="@{/agregar_producto}">Agregar Producto</a>
        <!-- Cambié el color del botón "Generar PDF" a secondary -->
        <a class="btn btn-outline-secondary ml-2" th:href="@{/generar_pdf}" target="_blank">Generar PDF</a>
    </div>
</nav>

<div class="container mt-5">
    <h2>Listado de Productos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoria</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto: ${productos}">
                <td th:text="${producto.productoId}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td th:text="${producto.categoria}"></td>
                <td>
                    <a th:href="@{/ver_producto/{id}(id=${producto.productoId})}" class="btn btn-primary">Ver</a>
                    <a th:href="@{/editar_producto/{id}(id=${producto.productoId})}" class="btn btn-success">Editar</a>
                    <form th:action="@{/eliminar_producto/{id}(id=${producto.productoId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-warning">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
