<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registrar Usuario</title>
    <style>
        /* Cambiar color de letra para botones */
        .btn-custom {
            color: white; /* Color de letra en los botones */
        }
    </style>
</head>
<body>
    <div class="container">
        <div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
            <span th:text="${registroCorrecto}"></span>
        </div>
        <h3 class="mt-3">Registrar Usuario</h3>
        <form th:action="@{/registrar_usuario}" method="post" th:object="${usuario}" enctype="multipart/form-data">
            <div class="form-row">
                <div>
                    <label for="validationCustom01">Correo</label>
                    <input th:field="*{correo}" type="email" class="form-control" id="validationCustom01" required>
                </div>
                <div>
                    <label for="validationCustom02">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="validationCustom05" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="validationCustom03">Nombres</label>
                    <input th:field="*{nombre}" type="text" class="form-control" id="validationCustom02" required>
                </div>
                <div>
                    <label for="validationCustom04">Apellidos</label>
                    <input th:field="*{apellido}" type="text" class="form-control" id="validationCustom02" required>
                </div>
            </div> 
            <div class="form-row">
                <div>
                    <label for="validationCustom05">Fecha de Nacimiento</label>
                    <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="validationCustom03" required>
                </div>
            </div>
            <div>
                <label for="exampleFormControlFile1">Foto Usuario</label>
                <input name="foto" accept="image/*" required type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br>
            
            <!-- Cambié el color del botón "Atrás" a dark y añadí una clase personalizada -->
            <a class="btn btn-outline-dark btn-custom" href="/">Atrás</a>
            <!-- Cambié el color del botón "Registrar" a success y añadí una clase personalizada -->
            <button class="btn btn-success btn-custom" type="submit">Registrar</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
